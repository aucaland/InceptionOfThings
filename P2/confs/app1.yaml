apiVersion: v1
Kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

apiVersion: apps/v1
Kind: Deployement
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
    template:
      metadata:
        labels: app1
    spec:
      name: hello-kubernetes
      image: paulbouwer/hello-kubernetes:1.10
      env:
        name: MESSAGE
        value: "Hello from app1"
      ports:
        containerPort: 8080
    